<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet" href="/templates/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>편지 작성하기</h2>
    </div>

    <form action="letterViewForm.html" th:action="@{/letter}" th:object="${letterReq}" method="post">
        <div class="py-2">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="py-2">
            <label for="content">본문</label>
            <input type="text" id="content" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <div class="py-2">
            <label for="receiverName">수신인</label>
            <input type="text" id="receiverName" th:field="*{receiverName}" class="form-control" placeholder="수신인 이름을 입력하세요">
        </div>
        <div class="py-2">
            <label for="receiverPhoneNumber">수신인 핸드폰 뒷자리</label>
            <input type="text" id="receiverPhoneNumber" th:field="*{receiverPhoneNumber}" class="form-control" placeholder="수신인 휴대폰 번호 뒷자리 4자리를 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">편지 발송</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='letterViewForm.html'"
                        th:onclick="|location.href='@{/api/user/my-letter/all}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>
</div> <!-- /container -->
</body>
</html>
